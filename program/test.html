    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // å­˜å‚¨æ»‘å—å€¼çš„å…¨å±€å˜é‡
        let distanceCoeff = 0.5;
        let safetyCoeff = 0.5;
        let comfortCoeff = 0.5;
        
        // load map
        const map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        setTimeout(() => map.invalidateSize(), 100);  // ç¡®ä¿åœ°å›¾æ­£ç¡®è°ƒæ•´å¤§å°
        window.addEventListener('resize', () => { 
            map.invalidateSize();
        });

        // æ·»åŠ æ¯”ä¾‹å°º
        L.control.scale({imperial: false}).addTo(map);

        // æ ‡è®°å˜é‡
        let startMarker = null;
        let endMarker = null;

        // button slider function
        const sliders = [
            { buttonId: 'distance-button', sliderId: 'toggle-length-slider' },
            { buttonId: 'safety-button', sliderId: 'slider-safety' },
            { buttonId: 'comfort-button', sliderId: 'slider-comfort' }
        ];

        // ç»‘å®šæŒ‰é’®ç‚¹å‡»äº‹ä»¶
        sliders.forEach(({ buttonId, sliderId }) => {
            const button = document.getElementById(buttonId);
            const slider = document.getElementById(sliderId);

            button.addEventListener("click", function (e) {
                e.stopPropagation();
                // éšè—å…¶å®ƒ slider
                sliders.forEach(({ sliderId: otherId }) => {
                    if (otherId !== sliderId) {
                        document.getElementById(otherId).style.display = "none";
                    }
                });
                // æ˜¾ç¤ºæˆ–éšè—å½“å‰ slider
                slider.style.display = (slider.style.display === "block") ? "none" : "block";
            });
        });

        // ç‚¹å‡»é¡µé¢å…¶ä»–ä½ç½®å…³é—­æ‰€æœ‰ slider
        window.addEventListener("click", function (e) {
            sliders.forEach(({ buttonId, sliderId }) => {
                const button = document.getElementById(buttonId);
                const slider = document.getElementById(sliderId);
                if (!slider.contains(e.target) && !button.contains(e.target)) {
                    slider.style.display = "none";
                }
            });
        });

        // æ»‘å—æ›´æ–°å‡½æ•°
        function updateDisplay(sliderId, valueId) {
            const slider = document.getElementById(sliderId);
            const valueDisplay = document.getElementById(valueId);
            valueDisplay.textContent = slider.value;
            
            // æ›´æ–°æŒ‰é’®ä¸Šçš„å€¼æ˜¾ç¤º
            if (sliderId === 'distanceRange') {
                document.getElementById('distance-value-display').textContent = slider.value;
                distanceCoeff = parseFloat(slider.value);
            } else if (sliderId === 'safetyRange') {
                document.getElementById('safety-value-display').textContent = slider.value;
                safetyCoeff = parseFloat(slider.value);
            } else if (sliderId === 'comfortRange') {
                document.getElementById('comfort-value-display').textContent = slider.value;
                comfortCoeff = parseFloat(slider.value);
            }
        }

        // é‡ç½®æ»‘å—åˆ°é»˜è®¤å€¼
        function resetSliders() {
            // è®¾ç½®æ»‘å—å€¼ä¸º0.5
            document.getElementById('distanceRange').value = 0.5;
            document.getElementById('safetyRange').value = 0.5;
            document.getElementById('comfortRange').value = 0.5;
            
            // æ›´æ–°æ˜¾ç¤º
            updateDisplay('distanceRange', 'distanceValue');
            updateDisplay('safetyRange', 'safetyValue');
            updateDisplay('comfortRange', 'comfortValue');
            
            // æ›´æ–°å…¨å±€å˜é‡
            distanceCoeff = 0.5;
            safetyCoeff = 0.5;
            comfortCoeff = 0.5;
        }

        // åœ¨é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–æ»‘å—æ˜¾ç¤ºå€¼
        document.addEventListener('DOMContentLoaded', function() {
            // åˆå§‹åŒ–æ»‘å—å€¼æ˜¾ç¤º
            updateDisplay('distanceRange', 'distanceValue');
            updateDisplay('safetyRange', 'safetyValue');
            updateDisplay('comfortRange', 'comfortValue');
            
            // åˆå§‹åŒ–å…¨å±€å˜é‡
            distanceCoeff = parseFloat(document.getElementById('distanceRange').value);
            safetyCoeff = parseFloat(document.getElementById('safetyRange').value);
            comfortCoeff = parseFloat(document.getElementById('comfortRange').value);
            
            // åˆå§‹åŒ–æŒ‰é’®å€¼æ˜¾ç¤º
            document.getElementById('distance-value-display').textContent = distanceCoeff;
            document.getElementById('safety-value-display').textContent = safetyCoeff;
            document.getElementById('comfort-value-display').textContent = comfortCoeff;
            
            // ä¸ºæ»‘å—æ·»åŠ äº‹ä»¶ç›‘å¬
            document.getElementById('distanceRange').addEventListener('input', () => updateDisplay('distanceRange', 'distanceValue'));
            document.getElementById('safetyRange').addEventListener('input', () => updateDisplay('safetyRange', 'safetyValue'));
            document.getElementById('comfortRange').addEventListener('input', () => updateDisplay('comfortRange', 'comfortValue'));
        });

        // åœ¨ç«™ç‚¹æœç´¢ç»“æœä¸­é«˜äº®æ˜¾ç¤ºç”¨æˆ·è¾“å…¥çš„å…³é”®è¯
        function highlightMatch(text, query) {
            const index = text.toLowerCase().indexOf(query.toLowerCase());
            if (index === -1) return text;

            return text.substring(0, index) + `<span class="bg-yellow-200">${text.substring(index, index + query.length)}</span>` + text.substring(index + query.length);
        }

        // é”®ç›˜å¯¼èˆªå˜é‡
        let startSelectedIndex = -1;
        let startResults = []
        let endSelectedIndex = -1;
        let endResults = [];

        function highlightSelected(items, index) {
            // ç§»é™¤æ‰€æœ‰é«˜äº®
            items.forEach(item => item.classList.remove('highlighted', 'bg-blue-100', 'border', 'border-blue-500'));
            // é«˜äº®å½“å‰é€‰ä¸­é¡¹
            if (index >= 0 && index < items.length) {
                items[index].classList.add('highlighted', 'bg-blue-100', 'border', 'border-blue-500');
                // ç¡®ä¿é€‰ä¸­é¡¹åœ¨å¯è§†åŒºåŸŸå†…
                items[index].scrollIntoView({block: "nearest"});
            }
        }

        function handleInputKeydown(e, target, isStart) {
            let items = isStart ? startResults : endResults;
            let selectedIndex = isStart ? startSelectedIndex : endSelectedIndex;

            if (e.key === 'ArrowDown') {
                e.preventDefault();
                const newIndex = Math.min(items.length - 1, selectedIndex + 1);
                
                if (isStart) {
                    startSelectedIndex = newIndex
                } else {
                    endSelectedIndex = newIndex
                }
                highlightSelected(items, newIndex)
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                const newIndex = Math.max(-1, selectedIndex - 1);
                if (isStart) {
                    startSelectedIndex = newIndex;
                } else {
                    endSelectedIndex = newIndex;
                }
                highlightSelected(items, newIndex)
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (selectedIndex >= 0 && selectedIndex < items.length) {
                    items[selectedIndex].click();
                }
            }
        }

        // æœç´¢åŠŸèƒ½çš„å®ç°
        let startPoint = null, endPoint = null;
        let startStationName = "", endStationName = "";
        let routes = [], metrics = [], routePolylines = [];
        let activeRequest = null; // ç”¨äºè®°å½•å½“å‰çš„è¯·æ±‚æ§åˆ¶å™¨

        const startSearchInput = document.getElementById('start-search');
        const endSearchInput = document.getElementById('end-search');
        const startSearchResults = document.getElementById('start-search-results');
        const endSearchResults = document.getElementById('end-search-results');

        // ä¸ºè¾“å…¥æ¡†æ·»åŠ é”®ç›˜äº‹ä»¶ç›‘å¬
        startSearchInput.addEventListener('keydown', (e) => {
            handleInputKeydown(e, startSearchResults, true);
        });

        endSearchInput.addEventListener('keydown', (e) => {
            handleInputKeydown(e, endSearchResults, false);
        });

        // æœç´¢æŒ‰é’®äº‹ä»¶ç›‘å¬
        document.getElementById('calculate-route-btn').addEventListener('click', function() {
            if (startPoint && endPoint) {
                calculateRoute();
                
                // æ˜¾ç¤ºè·¯çº¿åˆ—è¡¨
                document.getElementById('route-list-title').style.display = 'block';
                document.getElementById('route-list').style.display = 'block';
            } else {
                alert('Please select both start and end stations.');
            }
        });

        function fetchStations(query, target, setPoint, setName, inputElement) {
            // è‹¥è¾“å…¥ä¸ºç©ºå­—ç¬¦ä¸²æˆ–ä»…æœ‰ç©ºæ ¼ï¼Œåˆ™æ¸…ç©ºç»“æœå¹¶ç»ˆæ­¢è¯·æ±‚
            query = query.trim();

            if (query.length < 2) {
                target.innerHTML = ''; // æ¸…ç©ºç»“æœå®¹å™¨
                return;                 // ä¸å‘é€è¯·æ±‚
            }

            target.innerHTML = '<div class="loading">Loading stations...</div>' // åŠ è½½æç¤º

            // ä¸­æ­¢ä¹‹å‰æœªå®Œæˆçš„è¯·æ±‚ï¼ˆè‹¥å­˜åœ¨ï¼‰ï¼Œé˜²æ­¢ç»“æœè¦†ç›–å’Œè¯·æ±‚å†²çª
            if (activeRequest) activeRequest.abort()

            // åˆ›å»ºæ–°çš„è¯·æ±‚æ§åˆ¶å™¨
            const controller = new AbortController()
            activeRequest = controller;

            // å‘é€ GET è¯·æ±‚åˆ° Flask åç«¯
            fetch(`http://127.0.0.1:5000/search?query=${query}`, {
                signal: controller.signal
              })
                .then(res => res.json())
                .then(data => {
                    target.innerHTML = '';

                    // é‡ç½®æœç´¢ç»“æœæ•°ç»„
                    const results = [];
                    const isStart = (target === startSearchResults)

                    // é‡ç½®ç´¢å¼•
                    if (isStart) {
                        startResults = results;
                        startSelectedIndex = -1;
                    } else {
                        endResults = results;
                        endSelectedIndex = -1;
                    }

                    data.forEach(station => { // éå†è¿”å›çš„ç«™ç‚¹æ•°æ®
                        const div = document.createElement('div');
                        div.className = 'search-result-item';
                        div.innerHTML = `
                            <div class="font-medium">${highlightMatch(station.name, query)}</div>
                            <div class="text-xs text-gray-500 mt-1">Available bikes: ${station.bikes || 0}</div>
                        `;

                        div.onclick = () => {
                            // æ¸…é™¤ä¹‹å‰çš„æ ‡è®°
                            if (isStart && startMarker) map.removeLayer(startMarker);
                            if (!isStart && endMarker) map.removeLayer(endMarker);

                            // åœ¨åœ°å›¾ä¸Šåˆ›å»ºæ ‡è®°
                            const marker = L.marker([station.lat, station.lon]).addTo(map)
                                .bindPopup(`<b>${station.name}</b><br>Bikes available: ${station.bikes || 0}`)
                                .openPopup();
                                
                            if (isStart) {
                                startMarker = marker;
                            } else {
                                endMarker = marker;
                            }

                            setPoint({ lat: station.lat, lon: station.lon }); // è®¾ç½®èµ·ç‚¹/ç»ˆç‚¹åæ ‡
                            setName(station.name); // è®¾ç½®ç«™ç‚¹åç§°
                            target.innerHTML = ''; // æ¸…ç©ºç»“æœå®¹å™¨
                            inputElement.value = station.name;

                            const calculateBtn = document.getElementById('calculate-route-btn');
                            if (startPoint && endPoint) {
                                calculateBtn.disabled = false;
                            } else {
                                calculateBtn.disabled = true;
                            }
                        };

                        target.appendChild(div); // å°†ç»“æœé¡¹æ·»åŠ åˆ° DOM ä¸­
                        results.push(div); // æ·»åŠ åˆ°ç»“æœæ•°ç»„
                    });

                    // å­˜å‚¨ç»“æœç”¨äºé”®ç›˜å¯¼èˆª
                    if (isStart) {
                        startResults = results;
                    } else {
                        endResults = results;
                    }
                })
                .catch(err => {
                  target.innerHTML = '<div class="error">Failed to load stations. Please try again.</div>';
                  console.error("Search error:", err);
                });
        }

        // æ·»åŠ é˜²æŠ–(debounce) - é¿å…ç”¨æˆ·é¢‘ç¹è¾“å…¥æ—¶è§¦å‘å¤§é‡è¯·æ±‚ï¼Œé™ä½å‰ç«¯å‹åŠ›å’Œåç«¯è´Ÿæ‹…ï¼Œæé«˜æ€§èƒ½å’Œå“åº”ä½“éªŒ
        function createDebouncedFetch(delay) {
            let timer;
            return function(...args) {
              clearTimeout(timer);
              timer =  setTimeout(() => {
                  fetchStations(...args);
              }, delay);
            };
        }

        const debouncedFetchStart = createDebouncedFetch(300);
        const debouncedFetchEnd = createDebouncedFetch(300);

        startSearchInput.addEventListener('input', () => {
            debouncedFetchStart(
              startSearchInput.value, 
              startSearchResults, 
              p => startPoint = p, 
              n => startStationName = n,
              startSearchInput
            );
        });

        endSearchInput.addEventListener('input', () => {
            debouncedFetchEnd(
              endSearchInput.value, 
              endSearchResults, 
              p => endPoint = p, 
              n => endStationName = n,
              endSearchInput
            );
        });

        // æ¸…é™¤æ‰€æœ‰è¾“å…¥å’Œæ ‡è®°åŠŸèƒ½
        function clearAllInputs() {
            console.log("Clearing all inputs..."); // æ·»åŠ æ—¥å¿—ä»¥ä¾¿è°ƒè¯•
            
            // æ¸…é™¤è¾“å…¥æ¡†å†…å®¹
            startSearchInput.value = '';
            endSearchInput.value = '';
            
            // æ¸…é™¤æœç´¢ç»“æœ
            startSearchResults.innerHTML = '';
            endSearchResults.innerHTML = '';
            
            // æ¸…é™¤åœ°å›¾ä¸Šçš„æ‰€æœ‰æ ‡è®°
            clearAllMarkers();
            
            // æ¸…é™¤è·¯çº¿
            routePolylines.forEach(p => {
                console.log("Removing polyline", p);
                map.removeLayer(p);
            });
            routePolylines = [];
            
            // æ¸…é™¤è·¯çº¿åˆ—è¡¨
            document.getElementById('route-list').innerHTML = '';
            
            // é‡ç½®å˜é‡
            startPoint = null;
            endPoint = null;
            startStationName = "";
            endStationName = "";
            routes = [];
            metrics = [];
            
            // éšè—è·¯çº¿åˆ—è¡¨
            document.getElementById('route-list-title').style.display = 'none';
            document.getElementById('route-list').style.display = 'none';
            
            // ç¦ç”¨æœç´¢æŒ‰é’®
            document.getElementById('calculate-route-btn').disabled = true;
            
            // é‡ç½®æ»‘å—åˆ°é»˜è®¤å€¼
            resetSliders();
            
            console.log("All inputs cleared");
        }

        // æ–°å¢å‡½æ•°ï¼šæ¸…é™¤æ‰€æœ‰æ ‡è®°
        function clearAllMarkers() {
            console.log("Clearing all markers");
            
            // æ¸…é™¤èµ·ç‚¹æ ‡è®°
            if (startMarker) {
                console.log("Removing start marker", startMarker);
                map.removeLayer(startMarker);
                startMarker = null;
            }
            
            // æ¸…é™¤ç»ˆç‚¹æ ‡è®°
            if (endMarker) {
                console.log("Removing end marker", endMarker);
                map.removeLayer(endMarker);
                endMarker = null;
            }
            
            // é¢å¤–æ¸…é™¤ï¼šç¡®ä¿åœ°å›¾ä¸Šæ²¡æœ‰å…¶ä»–æ ‡è®°
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    console.log("Removing additional marker", layer);
                    map.removeLayer(layer);
                }
            });
            setTimeout(() => map.invalidateSize(), 100);
        }

        // æ·»åŠ æ¸…é™¤æŒ‰é’®äº‹ä»¶ç›‘å¬å™¨
        document.getElementById('cancel-button').addEventListener('click', clearAllInputs);

        // è·¯çº¿å‡½æ•°è°ƒç”¨
        function calculateRoute() {
            // ç¡®ä¿ä½¿ç”¨æ­£ç¡®çš„åæ ‡æ ¼å¼
            if (!startPoint || !endPoint) {
                alert('Start or end point not selected');
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const routeList = document.getElementById('route-list');
            routeList.innerHTML = '<div class="loading">Calculating routes...</div>';
            
            // ä½¿ç”¨å…¨å±€å˜é‡ä¸­çš„æ»‘å—å€¼
            const url = `http://127.0.0.1:5000/route?start=${encodeURIComponent(startStationName)}&end=${encodeURIComponent(endStationName)}&distance=${distanceCoeff}&safety=${safetyCoeff}&comfort=${comfortCoeff}`;
            
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        console.error("åç«¯é”™è¯¯ï¼š", data.error);
                        routeList.innerHTML = `<div class="error">${data.error}</div>`;
                        return;
                    }

                    if (!data.routes || !data.metrics) {
                        console.error("è¿”å›æ•°æ®æ ¼å¼ä¸æ­£ç¡®", data);
                        routeList.innerHTML = '<div class="error">No valid routes returned</div>';
                        return;
                    }

                    routes = data.routes;
                    metrics = data.metrics;
                    updateRouteList();

                    setTimeout(() => map.invalidateSize(), 100)
                })
                .catch(err => {
                    routeList.innerHTML = '<div class="error">Failed to calculate routes. Please try again.</div>';
                    console.error("Route error:", err);
                });
        }

        function updateRouteList() {
            const container = document.getElementById('route-list');
            container.innerHTML = '';
            routePolylines.forEach(p => map.removeLayer(p));
            routePolylines = [];
            
            if (routes.length === 0) {
                container.innerHTML = '<div class="error">No routes found. Please try different stations or settings.</div>';
                return;
            }
            
            // æ·»åŠ æœ€ä½³è·¯çº¿æç¤º
            if (routes.length > 1) {
                const bestRouteInfo = document.createElement('div');
                bestRouteInfo.className = 'bg-blue-50 p-3 rounded-lg mb-4 text-sm text-blue-800';
                bestRouteInfo.innerHTML = `
                    <div class="font-bold">ğŸ† Best Route Selected</div>
                    <div class="mt-1">Based on your preferences (distance: ${distanceCoeff}, safety: ${safetyCoeff}, comfort: ${comfortCoeff})</div>
                `;
                container.appendChild(bestRouteInfo);
            }
            
            routes.forEach((route, i) => {
                // ä¸ºè·¯çº¿è®¾ç½®ä¸åŒé¢œè‰²
                const colors = ['#3b82f6', '#10b981', '#8b5cf6', '#ef4444', '#f59e0b'];
                const color = colors[i % colors.length];
                
                // ç»˜åˆ¶è·¯çº¿
                const polyline = L.polyline(route.map(p => [p.lat, p.lon]), {
                    color: color,
                    weight: 6,
                    opacity: 0.8
                }).addTo(map);
                
                routePolylines.push(polyline);
                
                // æ·»åŠ èµ·ç‚¹å’Œç»ˆç‚¹æ ‡è®°
                if (i === 0) {
                    L.marker([route[0].lat, route[0].lon]).addTo(map)
                        .bindPopup(`<b>Start:</b> ${startStationName}`)
                        .openPopup();
                        
                    L.marker([route[route.length-1].lat, route[route.length-1].lon]).addTo(map)
                        .bindPopup(`<b>End:</b> ${endStationName}`)
                        .openPopup();
                }
                
                // åˆ›å»ºè·¯çº¿ä¿¡æ¯å¡ç‰‡
                const div = document.createElement('div');
                div.className = 'route-list-item';
                div.innerHTML = `
                    <div class="route-header">
                        <strong>Route ${i + 1}</strong>
                        <span class="text-sm font-medium px-2 py-1 rounded-full" style="background: ${color + '20'}; color: ${color};">${i === 0 ? 'Recommended' : 'Alternative'}</span>
                    </div>
                    <div class="route-metrics">
                        <div class="metric-item">
                            <div>Distance</div>
                            <div class="metric-value">${metrics[i].route_length?.toFixed(1) || 'N/A'} m</div>
                        </div>
                        <div class="metric-item">
                            <div>Safety</div>
                            <div class="metric-value">${metrics[i].safety_score?.toFixed(2) || 'N/A'}</div>
                        </div>
                        <div class="metric-item">
                            <div>Comfort</div>
                            <div class="metric-value">${metrics[i].comfort_score?.toFixed(2) || 'N/A'}</div>
                        </div>
                    </div>
                `;
                
                // ç‚¹å‡»è·¯çº¿å¡ç‰‡æ—¶é«˜äº®è·¯çº¿
                div.addEventListener('click', () => {
                    routePolylines.forEach(p => {
                        p.setStyle({opacity: 0.3, weight: 4});
                    });
                    polyline.setStyle({opacity: 1, weight: 8});
                    map.fitBounds(polyline.getBounds());
                });
                
                container.appendChild(div);
            });
            
            // è‡ªåŠ¨è°ƒæ•´åœ°å›¾è§†å›¾ä»¥æ˜¾ç¤ºæ‰€æœ‰è·¯çº¿
            if (routePolylines.length > 0) {
                const group = new L.featureGroup(routePolylines);
                map.fitBounds(group.getBounds().pad(0.1));
            }
            setTimeout(() => map.invalidateSize(), 100);
        }

        // æ’åºæŒ‰é’®äº‹ä»¶ç›‘å¬
        document.getElementById('distance-button').onclick = () => {
            if (routes.length === 0) return;
            
            const combined = routes.map((r, i) => ({r, m: metrics[i]}));
            combined.sort((a, b) => a.m.route_length - b.m.route_length);
            routes = combined.map(o => o.r);
            metrics = combined.map(o => o.m);
            updateRouteList();
        };

        document.getElementById('safety-button').onclick = () => {
            if (routes.length === 0) return;
            
            const combined = routes.map((r, i) => ({r, m: metrics[i]}));
            combined.sort((a, b) => b.m.safety_score - a.m.safety_score);
            routes = combined.map(o => o.r);
            metrics = combined.map(o => o.m);
            updateRouteList();
        };

        document.getElementById('comfort-button').onclick = () => {
            if (routes.length === 0) return;
            
            const combined = routes.map((r, i) => ({r, m: metrics[i]}));
            combined.sort((a, b) => b.m.comfort_score - a.m.comfort_score);
            routes = combined.map(o => o.r);
            metrics = combined.map(o => o.m);
            updateRouteList();
        };
    </script>
